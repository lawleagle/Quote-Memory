<div class="container margin-top page">

  <div *ngIf="currentUser">
    Hello, {{ currentUser }}!
  </div>

  <div *ngIf="!currentUser">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 form-content">
        <h1 class="text-center title">Log In</h1>

        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 text-label">Email:</label>

            <div class="col-sm-10">
              <input [(ngModel)]="email" class="text-input" name="email" placeholder="Type your email here!" required/>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 text-label">Password:</label>

            <div class="col-sm-10">
              <input [(ngModel)]="password" class="text-input" name="password" type="password" placeholder="Type your password here!" required/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <button (click)="login()" class="btn-main btn-form">Login</button>
            </div>

            <div class="col-sm-12 text-center">
              <a [routerLink]="['forgotPassword']">Forgot password?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
