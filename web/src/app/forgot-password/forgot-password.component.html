<div class="container margin-top page">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 form-content">

      <h1 class="text-center title">Password Recover</h1>

      <form class="form-horizontal">

        <div class="form-group">
          <label class="col-sm-2 text-label">Email: </label>

          <div class="col-sm-10">
            <input [(ngModel)]="email" class="text-input" name="email" placeholder="Type your email here!" required/><br>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12 text-right">
            <button (click)="submit()" class="btn btn-primary btn-quote">Submit</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
