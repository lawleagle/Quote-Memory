<div class="container margin-top page">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 form-content">

        <h1 class="title text-center">Add Quote</h1>

        <!-- Massege -->
        <div>
          <div *ngIf="success" class="message success text-center">
            <p> {{ success }}</p>
          </div>

          <div *ngIf="error" class="message error text-center">
            <p>{{ error }}</p>
          </div>
        </div>

        <!-- Form -->
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 text-label">Identifer:*</label>

            <div class="col-sm-10">
              <input [(ngModel)]="identifier" class="text-input" name="identifier" placeholder="Type your email here!" required>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 text-label">Text:*</label>

            <div class="col-sm-10">
              <input [(ngModel)]="text" class="text-input" name="text" placeholder="Type your quote!" required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12 text-right">
              <button (click)="submit()" class="btn-main btn-form">Add Quote</button>
            </div>
          </div>

      </form>

    </div>
  </div>
</div>
