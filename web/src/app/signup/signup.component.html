<div class="container margin-top page">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 form-content">

      <h1 class="text-center title">Sign Up for Free</h1>

      <!-- Massege -->
      <div>
        <div *ngIf="success" class="message success text-center">
          <p> {{ success }}</p>
        </div>

        <div *ngIf="error" class="message error text-center">
          <p>{{ error }}</p>
        </div>
      </div>


      <!-- Form -->
      <form class="form-horizontal">

        <div class="form-group">
          <label class="col-sm-2 text-label">Email: </label>

          <div class="col-sm-10">
            <input [(ngModel)]="email" class="text-input" name="email" placeholder="Type your email here!" required/><br>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 text-label">Password: </label>

          <div class="col-sm-10">
            <input [(ngModel)]="password" class="text-input" name="password" type="password" placeholder="Type your password here!" required/><br>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 text-label">Repeat Password: </label>

          <div class="col-sm-10">
            <input [(ngModel)]="passwordRepeat" class="text-input" name="passwordRepeat" type="password" placeholder="Type your password again here!" required/><br>
          </div>
        </div>


        <div class="form-group">
          <div class="col-sm-12 text-right">
            <button (click)="submit()" class="btn-main btn-form">Submit</button>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
