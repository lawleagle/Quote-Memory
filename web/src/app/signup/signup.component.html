<div class="container page">
  <div class="row">
    <div class="col-md-12">

      <h1 class="text-center">Sign Up for Free</h1>

      <!-- Massege -->
      <div class="message">
        <p *ngIf="success">
          {{success}}
        </p>
        <p *ngIf="error">
          {{error}}
        </p>
      </div>

      <!-- Form -->
      <form class="form-horizontal">

        <div class="form-group">
          <label class="col-sm-2 control-label">Email: </label>

          <div class="col-sm-10">
            <input [(ngModel)]="email" class="form-control text-input" name="email" placeholder="Type your email here!" required/><br>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12 text-right">
            <button (click)="submit()" class="btn btn-primary">Submit</button>
          </div>
        </div>

      </form>


    </div>
  </div>
</div>
