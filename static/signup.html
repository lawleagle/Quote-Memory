<div ng-if="errorMessage">
    <div class="alert alert-danger" role="alert" >
	{{ errorMessage }}
    </div>
</div>

<div ng-if="successMessage" >
    <div class="alert alert-success" role="alert" >
	{{ successMessage }}
    </div>
</div>

<label>Email:</label> <input ng-model="email" type="email" /><br>
<label>Password:</label> <input ng-model="password" type="password" /><br>
<label>Repeat Password:</label> <input ng-model="repeatedPassword" type="password" /><br>
<button ng-click="signup()">Sigh Up!</button>
<button ng-click="resendActivation()">Resend Activation Email!</button>
